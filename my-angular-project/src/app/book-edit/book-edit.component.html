<div class="container">
    <h2>Edit My Book</h2>
    <form [formGroup]="editBookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Current Image:</label>
            <br>
            <img *ngIf="imageUrl" [src]="imageUrl" alt="Book Image" class="img-fluid" style="width: 150px;">
          </div>
      <div class="form-group">
        <label>Title:</label>
        <input type="text" formControlName="title" class="form-control">
      </div>
      <div class="form-group">
        <label>Author:</label>
        <input type="text" formControlName="author" class="form-control">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="number" formControlName="price" class="form-control">
      </div>
      <!-- Replace imageUrl input with file input -->
      <div class="form-group">
        <label>Upload Image:</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Book</button>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    </form>
  </div>
